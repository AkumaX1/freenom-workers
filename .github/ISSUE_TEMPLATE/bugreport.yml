name: Bug Repor
description: create a bug report to help us inprove.
labels: bug, waiting for review
title: "[BUG REPORT] "
body:
  - type: markdown
    attributes:
      value: |
        A clear and brief description of what the bug is.

  - type: textarea
    attributes:
      label: Description
      description: A short description of the bug.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. [First Step]
        2. [Second Step]
        3. [and so on...]
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual behavior
      description: What actually happened.
    validations:
      required: true
      
  - type: checkboxes
    attributes:
      label: Requisites
      description: |
        To rule out invalid issues, confirm and check each one of the checkboxes.
      options:
        - label: |
            This is not a support issue or a question. For any support, questions or help, visit our [Discussions](https://github.com/PencilNavigator/freenom-workers/discussions).
          required: true
        - label: |
            I performed a [cursory search of the issue tracker](https://github.com/PencilNavigator/Freenom-Workers/issues?q=is%3Aissue) to avoid opening a duplicate issue. 
          required: true
        - label: |
            I checked the [documentation](https://freenom-workers.999857.xyz) to understand that the issue I am reporting is not normal behavior. 
          required: true
        - label: |
            I understand that not filling out this template correctly will lead to the issue being closed and locked. 
          required: true

  - type: textarea
    attributes:
      label: Additional content
      description: anything you want to add.
    validations:
