name: [FEATURE REQUEST]
description: create a feature request to help us inprove.
labels: enhancement
title: Feature request
body:
  - type: markdown
    attributes:
      value: |
        A clear and concise description of your feature request.

  - type: textarea
    attributes:
      label: What is the reason you are requestiing for this feature? 
      description: A short paragraph describing why you want to request this feature.
      placeholder: |
        A clear and concise description of what the problem is. E.g. When I open [blank] it hangs/freezes.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the solution you would like.
      placeholder: |
        A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe alternatives you have considered.
      description: If you have found a temporary fix, list it here.
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: requisites
      description: |
        To rule out invalid issues, confirm and check each one of the checkboxes.
      options:
        - label: |
            This is not a support issue or a question. For any support, questions or help, visit our [Discussions](https://github.com/PencilNavigator/freenom-workers/discussions).
          required: true
        - label: |
            I performed a [cursory search of the issue tracker](https://github.com/PencilNavigator/Freenom-Workers/issues?q=is%3Aissue) to avoid opening a duplicate issue. 
          required: true
        - label: |
            I understand that not filling out this template will lead to the issue being closed and locked. 
          required: true

  - type: textarea
    attributes:
      label: Additional context.
      description: Add any other context or screenshots about the feature request here.
    validations:
